<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Max Calorie Limit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Set Max Calorie Limit</h2>
    <button id="dropdownBtn">Set Max Calorie Limit</button>
    <div id="dropdownMenu" class="dropdown-menu">
      <label for="max">Max Calorie:</label>
      <input type="number" id="max" name="max" min="0" value="2000">
      <button id="setLimitBtn">Set Limit</button>
    </div>
    <p id="calorieLimitMessage">Your max calorie limit is: 2000 calories.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
